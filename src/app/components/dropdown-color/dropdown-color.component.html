<a class='dropdown-trigger btn yellow darken-2' [attr.data-target]="dropdownData.target">
  {{ dropdownData.text }} 
  <i class="material-icons right">{{ dropdownData.icon }}</i>
</a>

  <!-- Dropdown Structure -->
  <ul [attr.id]="dropdownData.target" class='dropdown-content'>
    <li *ngFor="let c of dropdownData.arr">
      <a (click)="onClickColor(c)" class="yellow-text text-darken-2">{{c.name}}</a>
    </li>
  </ul>
