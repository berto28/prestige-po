<div>
  <h2>List of Projects</h2>
  <div class="progress" *ngIf="prestige.projectList.length == 0">
      <div class="indeterminate"></div>
  </div>
  <ul class="collapsible popout">
    <li *ngFor="let p of prestige.projectList">
      <div class="collapsible-header" (click)="onClickAccordion(p)">
        <i class="material-icons">view_list</i>{{p.name}}
      </div>
      <div class="collapsible-body">
          <div class="row">
            <div class="col s11">
              <div class="card" *ngFor="let po of p.po">
                <div class="card-content">
                  <span class="card-title teal-text"><b>PO #{{po.poKey}}</b> <span class="right">{{po.date}}</span></span>
                  <table class="highlight centered">
                    <thead>
                      <tr>
                          <th>Supplier</th>
                          <th>Sesction</th>
                          <th>Item</th>
                          <th>Color</th>
                          <th>Price</th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr *ngFor="let item of po['po']">
                        <td>{{ item.supplier }}</td>
                        <td>{{ item.section }}</td>
                        <td>{{ item.materialName }}</td>
                        <td>{{ item.color}}</td>
                        <td>{{ item.price }}</td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="teal-text"><b>Sub Total:</b></td>
                        <td class="teal-text"><b> {{ po.subTotal }} </b></td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
            <div class="col s1">
              <a class="btn-floating btn-small waves-effect waves-light yellow darken-2 tooltipped modal-trigger"
              href="#modal1"
              data-position="left" data-tooltip="Add PO"
              (click)="setProjectKey(p.key)"
              >
                <i class="material-icons">add</i>
              </a>
            </div>
          </div>
          <div class="col s12">
            <h4>Total: {{p.total | currency:'&#x20B1;'}}</h4>
          </div>
      </div>
    </li>
  </ul>
    <div class="row col s12">
    </div>
</div>

<app-modal-add-po [projectKey]="projectKey"></app-modal-add-po>
