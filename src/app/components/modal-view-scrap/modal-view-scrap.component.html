<div id="modalViewScrap" class="modal">
    <div class="modal-content">
      <h4>Scraps</h4>
      <div class="row">
        <div class="col s12">
            <table class="highlight">
                <thead>
                  <tr>
                    <th>Material Name</th>
                    <th>Color</th>
                    <th>Scrap</th>
                    <th></th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr *ngFor="let s of prestige.scrapList.list">
                    <td>{{ s.materialName }}</td>
                    <td>{{ s.color }}</td>
                    <td>{{ s.scrap }} in</td>
                    <td>
                      <a 
                      class="btn red left"
                      (click)="onClickDeleteScrap(s)"
                      > <i class="material-icons">delete</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
      <br>
      <div class="row" *ngIf="prestige.scrapType != 'Accessories'">
        <h4>Manually add scrap</h4>
        <div class="input-field col s3" *ngIf="prestige.scrapType != 'Glass'">
          <input id="scrapQTY" type="number" [(ngModel)]="newScrap" class="validate" placeholder="Scrap Qty">
          <!-- <label for="scrapQTY">Scrap Qty</label> -->
        </div>
        <div class="input-field col s3" *ngIf="prestige.scrapType == 'Glass'">
          <input id="txtWidthFT" type="number" [(ngModel)]="glassScrap.w" class="validate" placeholder="width">
          <!-- <label for="txtWidthFT">width</label> -->
        </div>
        <div class="input-field col s3" *ngIf="prestige.scrapType == 'Glass'">
          <input id="txtHeightFT" type="number" [(ngModel)]="glassScrap.h" class="validate" placeholder="height">
          <!-- <label for="txtHeightFT">height</label> -->
        </div>
        <div class="col s3 btnScrapContainer">
          <a class="waves-effect waves-light btn left" (click)="onClickAddScrap(prestige.scrapList)">add scrap</a>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">close</a>
    </div>
  </div>
