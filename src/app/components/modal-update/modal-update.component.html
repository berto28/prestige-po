<div id="modalupdate" class="modal">
  <div class="modal-content">
    <h4>{{editData.title}}</h4>
    <div class="row">
        <div class="input-field col s6"  *ngFor="let m of editData['fields']">
            <span class="helper-text teal-text">{{ m.label }}</span>
          <input [attr.id]="m.target" [attr.type]="m.type" [(ngModel)]="m.value">
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat right" (click)="onClickUpdate(prestige.maaterial_modalUpdateFields)">Update</a>
    <a class="modal-close waves-effect waves-red btn-flat right">Cancel</a>
  </div>
</div>
